<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title id="title">緯德科技自動打卡</title>

	<!-- Stylesheets -->
	<link id="favicon" rel="icon" href="TechLinkLogo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sweetalert2.min.css">

	<!-- JavaScripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sweetalert2.min.js"></script>
	<script src="settings.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="logo.png" class="img-circle" height="24" /></a>
				<a class="navbar-brand" href="#">緯德科技自動打卡設定</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<h2>帳號密碼設定</h2>
				<div class="form-group">
					<label for="UserName">帳號：</label>
					<input type="text" class="form-control" id="UserName" />
				</div>
				<div class="form-group">
					<label for="Password">密碼：</label>
					<input type="password" class="form-control" id="Password" />
				</div>
			</div>
			<div class="col-lg-4">
				<h2>上下班時間設定</h2>
				<div class="form-group">
					<label for="OnTime">上班時間</label>
					<input type="time" class="form-control" id="OnTime" value="09:00" />
				</div>
				<div class="form-group">
					<label for="OffTime">下班時間</label>
					<input type="time" class="form-control" id="OffTime" value="18:00" />
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<input type="button" class="btn btn-success" id="btnSave" value="儲存設定" />
				<input type="button" class="btn btn-danger" id="btnDelete" value="清除設定" />
			</div>
		</div>
	</div>
</body>
</html>
